<div class="flex flex-col items-center justify-center h-screen bg-gray-100 p-4">

  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Sign In with Phone</h1>

    <div *ngIf="!showVerificationInput">
      <div class="form-group">
        <label for="phoneNumber" class="block text-sm font-medium text-gray-700"
          >Phone Number</label
        >
        <input
          type="tel"
          id="phoneNumber"
          [(ngModel)]="phoneNumber"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="+1234567890"
          required
        />
      </div>
      <div id="recaptcha-container" class="mt-4"></div>
      <button
        (click)="sendVerificationCode()"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mt-4"
      >
        Send Verification Code
      </button>
    </div>

    <div *ngIf="showVerificationInput">
      <div class="form-group">
        <label
          for="verificationCode"
          class="block text-sm font-medium text-gray-700"
          >Verification Code</label
        >
        <input
          type="text"
          id="verificationCode"
          [(ngModel)]="verificationCode"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="123456"
          required
        />
      </div>
      <button
        (click)="verifyCode()"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mt-4"
      >
        Verify Code
      </button>
    </div>

    <div *ngIf="signupError" class="mt-4 text-red-500">{{ signupError }}</div>
  </div>
</div>
<div id="recaptcha-container"></div>
